apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/a
            pathType: Prefix
            backend:
              service:
                name: microservice-a
                port:
                  number: 80
          - path: /api/b
            pathType: Prefix
            backend:
              service:
                name: microservice-b
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: microservice-b
                port:
                  number: 80
